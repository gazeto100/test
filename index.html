function startGame() {

function DrawAllImg(img, x, y, scale_x, scale_y) {
        
    this.image = new Image();
    this.image.src = img;   
    this.x = x;
    this.y = y;
    if (scale_x == 0 && scale_y == 0){
      scale_x = this.image.width;
      scale_y = this.image.height;
    }

    ctx = context;
    ctx.drawImage(this.image, 0, 0, this.image.width, this.image.height,x,y,scale_x,scale_y);
        
}

function DrawButton(img, x, y){

}

function DrawText(s_Text, n_x, n_y, font, align){
    
    var Text = s_Text;

    ctx = context;
    ctx.font = font;
    var getSizeInPixel = ctx.measureText(Text).width;
    var X = n_x;
    var Y = n_y;
    
    switch (align){
      case 'left':
	
      break;
      
      case 'center':
	X -= (getSizeInPixel/2);
      break;
      
      case 'right':
	X -= getSizeInPixel;
      break;
    
    }
    ctx.fillStyle = 'white';
    return ctx.fillText(Text, X, Y);
}
