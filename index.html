var bHeight = window.innerHeight;
var bWidth = window.innerWidth;

console.log(bHeight);
console.log(bWidth);

function startGame() {
    canvas = document.createElement("canvas");
    canvas.width = bWidth-20;
    canvas.height = bHeight-20;
    this.context = canvas.getContext("2d");
    this.context.strokeStyle = "red";
    this.context.opacity = 0.2;
        
   
    GameArea.start();

}

var GameArea = {
    
    start : function() {
	canvas.addEventListener("click", doMouseDown, false);
        document.body.insertBefore(canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 1);
    },
    clear : function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
    },
}

function doMouseDown(event){
  c_x = event.pageX;
  c_y = event.pageY;
  console.log( "X= " + c_x + " Y= " + c_y);
  
}

function DrawImg(img, x, y) {
        
    this.image = new Image();
    this.image.src = img;   
    this.x = x;
    this.y = y;

    ctx = context;
    ctx.drawImage(this.image, 0, 0, 250, 363,x,y,250,363);
        
}

function updateGameArea() {
    bHeight = window.innerHeight;
    bWidth = window.innerWidth;
    
    if (canvas.width != bWidth-20 || canvas.height != bHeight-20){
      canvas.width = bWidth-20;
      canvas.height = bHeight-20;
    }

    GameArea.clear();

    for (i = 0; i < ArrayofCards.length; i++) {   
      DrawImg(ArrayofCards[i], i*250, 0);
    }

}
