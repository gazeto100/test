function DrawText(s_Text, n_x, n_y, font, align){
    
    var Text = s_Text;

    ctx = context;
    ctx.font = font;
    var getSizeInPixel = ctx.measureText(Text).width;
    var X = n_x;
    var Y = n_y;
    
    switch (align){
      case 'left':
	
      break;
      
      case 'center':
	X -= (getSizeInPixel/2);
      break;
      
      case 'right':
	X -= getSizeInPixel;
      break;
    
    }
  
    return ctx.fillText(Text, X, Y);
}
